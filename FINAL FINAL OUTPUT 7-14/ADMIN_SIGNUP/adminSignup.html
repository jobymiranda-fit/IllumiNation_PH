<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup - IllumiNation PH</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        display: flex;
        flex-direction: column;
        position: relative;
        min-height: 100vh;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('https://images.pexels.com/photos/918986/pexels-photo-918986.jpeg');
        background-size: cover;
        background-position: center;
        z-index: -2;
        pointer-events: none;
      }
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(17, 43, 60, 0.7);
        z-index: -1;
        pointer-events: none;
      }
      .top-container {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: transparent;
          padding: 0 20px;
          position: sticky;
          top: 0;
          z-index: 1000;
          height: 70px;
          flex-shrink: 0;
      }
      .logo {
          margin-left: 20px;
          display: flex;
          align-items: center;
          gap: 10px;
          color: white !important;
      }
      .logo img {
        height: 40px;
        width: auto;
        display: block;
      }
      .logo-text {
        color: white;
        font-weight: 700;
        font-size: 1.5rem;
        margin-left: 8px;
      }
      .navbar {
        display: flex;
        align-items: stretch;
        margin-right: 20px;
        height: 100%;
      }
      .navbar a, .dropbtn {
        display: flex;
        align-items: center;
        padding: 0 20px;
        color: white;
        text-decoration: none;
        font-size: 1.05rem;
        font-weight: 500;
        background-color: transparent;
        border: none;
        cursor: pointer;
        font-family: inherit;
        transition: background-color 0.3s, color 0.3s;
        white-space: nowrap;
      }
      .dropbtn {
          height: 100%;
          width: 100%;
          justify-content: center;
      }
      .navbar a:hover, .dropdown:hover .dropbtn {
        background-color: #f0f0f0;
        color: #112b3c;
      }
      .dropdown {
          position: relative;
          display: flex;
      }
      .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f1f1f1;
          min-width: 200px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
          border-radius: 0 0 0.5rem 0.5rem;
          overflow: hidden;
          top: 100%;
          left: 0;
      }
      .dropdown-content a {
          color: black;
          padding: 12px 20px;
          text-decoration: none;
          display: block;
          text-align: left;
          font-size: 1.05rem;
          font-weight: 500;
          line-height: normal;
      }
      .dropdown-content a:hover {
          background-color: #ddd;
          color: #112b3c;
      }
      .dropdown:hover .dropdown-content {
          display: block;
      }
      .main-wrapper {
        flex: 1;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      }
      .hero-content {
          color: white;
          text-align: center;
          margin-bottom: 40px;
      }
      .hero-content h1 {
          font-size: 2.5rem;
          margin-bottom: 10px;
      }
      .hero-content p {
          font-size: 1.1rem;
          margin-bottom: 30px;
          max-width: 600px;
      }
      .button-group {
        display: flex;
        gap: 15px;
        justify-content: center;
      }
      .hero-btn {
        padding: 12px 30px;
        background-color: #F66B0E;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        text-transform: uppercase;
        transition: background-color 0.3s ease;
      }
      .hero-btn.secondary {
        background-color: transparent;
        border: 2px solid white;
      }
      .hero-btn:hover {
        background-color: #e05a00;
      }
      .hero-btn.secondary:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .signup-container {
        max-width: 500px;
        width: 100%;
        padding: 40px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 3;
      }
      .signup-container h2 {
        text-align: center;
        font-size: 1.8rem;
        color: #112B3C;
        margin-bottom: 25px;
      }
      .signup-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .signup-form input {
        padding: 12px 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        font-family: 'Inter', sans-serif;
      }
      .signup-button {
        padding: 12px;
        background: #427aa1;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1.1rem;
        font-weight: bold;
        transition: background 0.3s;
        cursor: pointer;
      }
      .signup-button:hover {
        background-color: #3a6a90;
      }
      .form-footer {
        text-align: center;
        margin-top: 15px;
        font-size: 0.9rem;
      }
      .form-footer a {
        color: #F66B0E;
        text-decoration: underline;
        font-weight: 500;
      }
      .divider {
          display: flex;
          align-items: center;
          text-align: center;
          color: #aaa;
          margin: 25px 0;
      }
      .divider::before, .divider::after {
          content: '';
          flex: 1;
          border-bottom: 1px solid #ddd;
      }
      .divider:not(:empty)::before {
          margin-right: .25em;
      }
      .divider:not(:empty)::after {
          margin-left: .25em;
      }
      .social-login-buttons {
          display: flex;
          flex-direction: column;
          gap: 10px;
      }
      .social-btn {
          padding: 12px;
          border-radius: 4px;
          border: 1px solid #ddd;
          background-color: #fff;
          color: #555;
          font-size: 1rem;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
          transition: background-color 0.3s;
          cursor: pointer;
      }
      .social-btn:hover {
          background-color: #f7f7f7;
      }
      .social-btn .fa-google { color: #DB4437; }
      .social-btn .fa-facebook-f { color: #4267B2; }
      footer {
        color: #fff;
        flex-shrink: 0;
      }
      .footer2 {
        color: white;
        background-color: transparent;
        text-align: center;
        padding: 10px;
      }
    </style>
</head>
<body>
  <header class="top-container">
    <div class="logo">
      <a href="Draft_Home.html" style="display: flex; align-items: center; text-decoration: none;">
        <img src="https://i.ibb.co/9k9Crw9J/Logo-White.png" alt="Logo" />
        <span class="logo-text">IllumiNation PH</span>
      </a>
    </div>
    <nav class="navbar">
        <!-- Navbar content is now dynamically handled by app.js -->
    </nav>
  </header>
    <main class="main-wrapper">
        <div class="hero-content">
          <h1>Join IllumiNation PH</h1>
            <p>Create an account to start your journey with us. Who are you?</p>
            <div class="button-group">
              <button class="hero-btn" onclick="location.href='adminSignup.html'"><strong>Admin</strong></button>
              <button class="hero-btn secondary" onclick="location.href='signup.html'"><strong>User</strong></button>
            </div>
        </div>

      <div class="signup-container">
        <h2>Create an Admin Account</h2>
        <form class="signup-form">
          <input type="text" id="username" name="username" placeholder="Choose a username" required>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <input type="password" id="password" name="password" placeholder="Choose a password" required>
          <button type="submit" class="signup-button">Create Admin Account</button>
        </form>
        <div class="divider">OR</div>
          <div class="social-login-buttons">
            <button class="social-btn"><i class="fab fa-google"></i> Sign up with Google</button>
            <button class="social-btn"><i class="fab fa-facebook-f"></i> Sign up with Facebook</button>
          </div>
        <div class="form-footer">
          <p>Already have an account? <a href="Login.html">Log in now</a></p>
        </div>
      </div>
    </main>

<footer>
    <div class="footer2"> Â© 2025 IllumiNation PH. All rights reserved.
          &nbsp; &nbsp;Contact us: info@illuminatioph.com
    </div>
</footer>

<script src="/app.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const signupForm = document.querySelector('.signup-form');

        signupForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !email || !password) {
                alert('Please fill out all fields.');
                return;
            }

            const users = DB.get('users') || [];
            const userExists = users.some(user => user.username.toLowerCase() === username.toLowerCase() || user.email.toLowerCase() === email.toLowerCase());

            if (userExists) {
                alert('An account with this username or email already exists.');
                return;
            }

            // Create a new admin profile
            const newAdmin = {
                username: username,
                email: email,
                password: password, // In a real app, this should be hashed!
                role: 'admin',
                profilePic: `https://placehold.co/120x120/112B3C/FFFFFF?text=${username.charAt(0).toUpperCase()}`,
                name: username // Default name to username
            };

            users.push(newAdmin);
            DB.set('users', users);

            alert('Admin account created successfully! Please log in.');
            window.location.href = 'Login.html';
        });
    });
</script>
</body>
</html>
